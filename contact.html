<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bae's Pasta Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Example Images/style.css">
    
</head>
<body class="container">

  <h1 class="float-left"><span class="red">Bae's</span> <span class="green">Pasta</span></h1>

    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
    </nav>


    <main class="margin_top">
        <form class="clear" style="width: 50%;">
          <h2>Contact</h2>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Reservation Day</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Mon</option>
                <option>Tue</option>
                <option>Wed</option>
                <option>Thu</option>
                <option>Fri</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Number of People</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Remark</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
              <button type="button" class="btn btn-outline-success">SUBMIT</button>
            </div>

          </form>
    </main>


    <footer>
        <p class="footer">
            &copy; 2020 Bae's Pasta Company. All right reserved.
        </p>
    </footer>

</body>
</html>
